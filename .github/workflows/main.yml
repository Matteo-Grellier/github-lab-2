name: CI pour Appli Python

on:
  push:
    branches:
      - release
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r code-appli-python/vote/requirements.txt
          pip install flake8

      - name: Run Lint
        run: |
          flake8 ./code-appli-python/vote --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ./code-appli-python/vote --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r code-appli-python/vote/requirements.txt
          pip install flake8

      - name: Run Lint
        run: |
          flake8 ./code-appli-python/vote --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ./code-appli-python/vote --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            .
            !./.git
            !./.github
            !./*.md

  publish:
  needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          zip --junk-paths my-artifact README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: release
          release_name: Release release
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip


